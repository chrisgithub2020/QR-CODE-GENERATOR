<div class="container">
    <h2>Enter Link </h2>
    <input id="link-field" type="text" placeholder="Type here..." />
    <br />
    <button onclick="return generateCode()">Generate</button>
  </div>
  <span hidden="true" id="gen-load" class="loader"></span>
  <div class="container">
    <img id="image-preview" src="{{image_url}}" alt="QR CODE" />
    <br />
    <a onclick="return reloadPage()" href="{{image_url}}" download="{{download_name}}">Download</a>
  </div>
